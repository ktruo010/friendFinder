<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-10">
                <br>
                <h1>Survey Questions</h1>
                <hr/>
                    <form>
                        <div class="form-group">
                            <h3>About You</h3>
                            <label for="exampleInputEmail1">Name (Required)</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Link to Photo Image (Required)</label>
                            <input type="text" class="form-control" id="photoLink">
                        </div>
                        <hr/>
                        <div class="form-group">
                            <h3>Question 1</h3>
                            <label for="exampleInputEmail1">Your mind is always buzzing with unexplored ideas and plans.</label>
                            <select class="form-control" id="q1">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 2</h3>
                            <label for="exampleInputEmail1">Generally speaking, you rely more on your experience than your imagination.</label>
                            <select class="form-control" id="q2">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 3</h3>
                            <label for="exampleInputEmail1">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <select class="form-control" id="q3">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 4</h3>
                            <label for="exampleInputEmail1">You rarely do something just out of sheer curiosity.</label>
                            <select class="form-control" id="q4">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 5</h3>
                            <label for="exampleInputEmail1">People can rarely upset you.</label>
                            <select class="form-control" id="q5">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 6</h3>
                            <label for="exampleInputEmail1">It is often difficult for you to relate to other people’s feelings.</label>
                            <select class="form-control" id="q6">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 7</h3>
                            <label for="exampleInputEmail1">In a discussion, truth should be more important than people’s sensitivities.</label>
                            <select class="form-control" id="q7">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 8</h3>
                            <label for="exampleInputEmail1">You rarely get carried away by fantasies and ideas.</label>
                            <select class="form-control" id="q8">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 9</h3>
                            <label for="exampleInputEmail1">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                            <select class="form-control" id="q9">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Question 10</h3>
                            <label for="exampleInputEmail1">You feel more energetic after spending time with a group of people.</label>
                            <select class="form-control" id="q10">
                                <option>Select an Option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                </div>

                </div>
            </div>
        </div>

    <script type="text/javascript" src="./assets/js/app.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</html>
